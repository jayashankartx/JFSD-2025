<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Rest and Spread Examples
    </h1>

    <script>
        class Employee {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            //THERE IS NO NEED TO USE THE FUNCTION KEYWORD WHILE USING WITHIN THE CLASS
            display(){
                document.write( '<p>Name = ' + this.name + ', Age ' + this.age + '</p>');
                //TEMPLATE STRINGS USING ${}
                document.write( `<p>Name = ${this.name}  Age= ${this.age} </p>`);
            }
        }
        //REST PARAMETER
        function sum(a, ...b) {
            document.write( `<p>a=${a} b=${b} </p>`);
        }
        let emp = new Employee("Raj", 35);
        emp.display();
        
        //CALLING REST PARAMETER
        sum(20,30,40);
    </script>
</body>
</html>
