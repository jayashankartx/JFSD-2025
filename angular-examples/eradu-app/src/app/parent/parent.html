<div>
    <h2 class="alert alert-primary">Parent Component</h2>
    <div class="alert alert-warning">
        <input type="text" #tf placeholder="Enter a message">
        <button (click) = "handleClick(tf.value)">Send!</button>
        <p>Msg1: {{message}} Msg2: {{message2}}</p>
    </div>
    <div class="alert alert-primary">
        <app-child [parentMessage]="message" (childMessage)="message2=$event"></app-child>
    </div>
</div>
