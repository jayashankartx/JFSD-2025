<div>
    <h2>Property Binding Demo</h2>
    <button (click) = "toggle()">Toggle</button>

    <div>
        <button [disabled] = "isDisabled">Login</button>
        <p [hidden] = "isHidden">Some Toggle Content</p>
    </div>
    <p>IsDisabled : {{isDisabled}}</p>
    <p>IsHidden : {{isHidden}}</p>
</div>
