        <input type="text" name="fn" [(ngModel)] = "firstname" > <br/>
        <input type="text" name="ln" [(ngModel)] = "lastname"> <br />

        <input type="text" name="fn1" [(ngModel)] = "firstname" > <br/>

    </div>

</div>
